services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    depends_on:
      - qdrant
      - parakeet
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host's localhost from container

  parakeet:
    build:
      context: ./parakeet-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - parakeet_models:/app/models  # Cache downloaded models
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NEMO_CACHE_DIR=/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  benchmark:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: python scripts/benchmark_toon.py

  benchmark-json:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: python scripts/benchmark_json.py

volumes:
  qdrant_storage:
  parakeet_models:
