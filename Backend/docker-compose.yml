name: test-hirehub-adaptive

services:
  db:
    image: postgres:15-alpine
    container_name: test-hirehub-adaptive-db
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with other PostgreSQL instances
    environment:
      - POSTGRES_USER=hirehub
      - POSTGRES_PASSWORD=hirehub_password
      - POSTGRES_DB=hirehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hirehub"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: test-hirehub-adaptive-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333

  api:
    build: .
    container_name: test-hirehub-adaptive-api
    env_file:
      - .env
    ports:
      - "8001:8000"
    # Production: 8 workers for scalability (remove --reload for production)
    # Development: use --reload for hot-reloading (single worker)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 8
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host's localhost from container

  parakeet:
    build:
      context: ./parakeet-service
      dockerfile: Dockerfile
    container_name: test-hirehub-adaptive-parakeet
    ports:
      - "8002:8002"
    volumes:
      - parakeet_models:/app/models  # Cache downloaded models
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NEMO_CACHE_DIR=/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: test-hirehub-adaptive-grafana
    ports:
      - "3001:3000"  # Grafana UI at http://localhost:3001
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production!
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  benchmark:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: python scripts/benchmark_toon.py

  benchmark-json:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: python scripts/benchmark_json.py

volumes:
  postgres_data:
  qdrant_storage:
  parakeet_models:
  grafana_data:
