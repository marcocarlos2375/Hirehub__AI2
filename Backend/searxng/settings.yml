use_default_settings: true

general:
  instance_name: "HireHub Learning Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "hirehub-adaptive-search-secret-key-2025"
  limiter: false
  image_proxy: true
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-XSS-Protection: 1; mode=block
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: auto

outgoing:
  request_timeout: 10.0
  max_request_timeout: 15.0
  pool_connections: 100
  pool_maxsize: 10
  enable_http2: true

# Enable custom plugins for learning platform filtering
plugins:
  searx.plugins.learning_platform_filter.SXNGPlugin:
    active: true

  searx.plugins.tracker_url_remover.SXNGPlugin:
    active: true

  searx.plugins.self_info.SXNGPlugin:
    active: true

# Enable search engines relevant to learning
engines:
  - name: google
    engine: google
    shortcut: go
    weight: 1.0

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    weight: 0.8

  - name: bing
    engine: bing
    shortcut: bi
    weight: 0.7

  - name: github
    engine: github
    shortcut: gh
    weight: 0.9

  - name: stackoverflow
    engine: stackoverflow
    shortcut: so
    weight: 0.9

  - name: youtube
    engine: youtube
    shortcut: yt
    weight: 0.8
    language: en

  - name: reddit
    engine: reddit
    shortcut: re
    weight: 0.6

  - name: arxiv
    engine: arxiv
    shortcut: ar
    weight: 0.5

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    weight: 0.7

  - name: wikidata
    engine: wikidata
    shortcut: wd
    disabled: true

  - name: wolframalpha
    engine: wolframalpha_api
    disabled: true
